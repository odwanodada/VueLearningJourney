<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

    </style>
  </head>
  <body>
    <h1>Hello Vue</h1>

    <div id="app">
      <div v-if="showBooks">
        <p>{{ title }} - {{ author }} - {{age}}</p>
      </div>  

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <div v-show="showBooks">currently showing books</div>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dbIclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove"></div>
    </div>  

     <!-- <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
     <div @click="changeTitle('oath')">Change Book title</div>
    </div> -->

    <script src="app.js"></script>
  </body>
</html>
